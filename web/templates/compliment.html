<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/main.css" />
    <title>Todo App</title>
</head>
<body>
    <div data-test-id="" id="message"></div>
    <div data-test-id="" class="app">
        <h1>Todo App</h1>
        <div data-test-id="" class="top-bar">
            <div data-test-id="" class="task-counter">
                <h2>Tasks</h2>
                <div data-test-id="" class="row">
                    <span class="completed-count">Completed Tasks / Total Tasks</span>
                </div>
            </div>
            <div data-test-id="" class="todo-form">Todo Form</div>
            <div>
                <button hx-get="/click" hx-indicator="#indicator">
                    Click Me!
                </button>
                <img id="indicator" class="htmx-indicator" src="/spinner.gif"/>
            </div>
        </div>
        <main>
            <div data-test-id="" class="sidebar">Categories</div>
            <div data-test-id="" class="todo-list">Todo List</div>
        </main>
    </div>
</body>
</html>
